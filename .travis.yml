language: php

dist: trusty

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 8.0
  - hhvm

sudo: false

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpunit --coverage-text

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
